<div class="container">
  <div class="row">
      <div class="col-md-8">
          <h5>Nuevo Producto</h5>
          <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre del Producto"
              name="nombreProducto" [(ngModel)]="form.name" required>
          </div>
          <div class="form-group">
              <input type="number" class="form-control" placeholder="Ingrese valor del producto"
              name="precio" [(ngModel)]="form.price" required>
          </div>
          <div class="form-group">
              <input type="number" class="form-control" placeholder="Cantidad de producto"
              name="cantidad" [(ngModel)]="form.amount" required>
          </div>
          <div class="form-group">
              <textarea name="descripcion" cols="100" rows="10"
              [(ngModel)]="form.description" placeholder="Descripcion del Producto">
              </textarea>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre de la image"
              name="img" [(ngModel)]="form.img" required>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
          </div>
          </form>
          <div>
          <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
          </div>
  <br>
  <br>
  <div *ngIf="failProduct" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{messageFail}}</p>
  </div>
  <div *ngIf="created" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{messageOK}}</p>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="created" class="float-left">
      OK: {{messageOK}}
  </div>
</div>
</div>
</div>
