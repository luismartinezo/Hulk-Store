<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h5>Nuevo Producto</h5>
            <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre del Producto"
                name="nombreProducto" [(ngModel)]="form.nombreProducto" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Ingrese valor del producto"
                name="precio" [(ngModel)]="form.precio" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Cantidad de producto"
                name="cantidad" [(ngModel)]="form.cantidad" required>
            </div>
            <div class="form-group">
                <textarea name="descripcion" cols="100" rows="10" 
                [(ngModel)]="form.descripcion" placeholder="Descripcion del Producto">
                </textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre de la image"
                name="img" [(ngModel)]="form.img" required>
            </div>
            <!-- <div class="form-group">
                <input type="file" class="form-control"
                name="img" [(ngModel)]="form.img" required>
            </div> -->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg" [disabled]="!f.valid">Crear</button>
            </div>
            </form>
            <div>
            <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
            </div>
    <br>
    <br>
    <div *ngIf="failProducto" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{mensajeFail}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{mensajeOK}}</p>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="creado" class="float-left">
        OK: {{mensajeOK}}
    </div>
  </div>
</div>
</div>
