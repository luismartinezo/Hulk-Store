<div>
  <span class="title margin-botton-10">
    <span class="subtitle badge badge-warning">({{shopping.length}})</span> producto(s)
  </span>
</div>

<div *ngIf="shopping.length>0;else carritovaciotmpl">
  <table class="margin-top-20">
    <thead>
      <tr>
        <td style="width:20%"><b>Ctdad.</b></td>
        <td><b>Producto</b></td>
        <td><b>Precio</b></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of shopping">
        <td  class="has-text-centered">
          <span>1</span>
        </td>
        <td>{{item.name}}</td>
        <td>${{item.price}}</td>
      </tr>
    </tbody>
    <tfoot>
        <tr class="carrito-total">
          <td colspan="2"></td>
          <td>
            <b>Total</b>: ${{total}}
          </td>
        </tr>
    </tfoot>
  </table>
</div>

<ng-template #carritovaciotmpl>
  <div class="margin-top-20">
    <strong>El carrito esta vac√≠o.</strong>
  </div>
</ng-template>
